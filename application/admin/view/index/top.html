<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        {load href="/static/css/style.css" /}
    </head>

    <body style="background:url('/static/images/topbg.gif') repeat-x;">

        <div class="topleft">
            <a href="main.html" target="_parent"><img src="/static/images/logo.png" title="系统首页" /></a>
        </div>

        <div class="topright">    
            <ul>
                <li><span><img src="/static/images/help.png" title="帮助"  class="helpimg"/></span><a href="#">帮助</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="javascript:;" id="logout">退出</a></li>
            </ul>

            <div class="user">
                <span>admin</span>
                <i>消息</i>
                <b>5</b>
            </div>    
        </div>
    </body>
    {load href="/static/js/jquery.min.js" /}
    {load href="/static/layer/layer.js" /}
    <script type="text/javascript">
        $(function () {
            $('#logout').click(function(){
                layer.confirm('确定退出登录吗？', 
                    {
                        btn: ['确定','取消'], //按钮
                    }, 
                    function(){ 
                        $.post("/doLogout",function(data) {
                                                if(data.code === 200){
                                                    window.location.href = "/login.html";
                                                }
                                            }
                        );
                    });
            });                      
        });
    </script>
</html>
